<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="m-14">

        <!-- Card -->
        <div class="max-w-md shadow-xl rounded-2xl">
            <div class="h-[300px] rounded-xl bg-cover bg-center p-5"
                style="background: url(https://images.unsplash.com/photo-1501183638710-841dd1904471?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aG9tZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60)">
                <div class="flex justify-between">
                    <div>
                        <button
                            class="rounded-2xl bg-white px-2.5 py-1 text-sm text-black hover:opacity-80 transition-all duration-300">For
                            Sell</button>
                        <button
                            class="rounded-2xl bg-blue-400 px-2.5 py-1 text-sm text-white hover:opacity-80 transition-all duration-300">Feature</button>
                        <button
                            class="rounded-2xl bg-yellow-700 px-2.5 py-1 text-sm text-white hover:opacity-80 transition-all duration-300">Hot</button>
                    </div>

                    <div>
                        <span
                            class="mr-3 rounded-2xl bg-white px-2 py-1 text-sm font-light text-blue-400 hover:opacity-80 transition-all duration-300 cursor-pointer">
                            <i class="fa-solid fa-camera text-xs"></i>
                            6
                        </span>
                        <span
                            class="rounded-2xl bg-white px-2 py-1 text-sm font-light text-blue-400 hover:opacity-80 transition-all duration-300 cursor-pointer">
                            <i class="fa-solid fa-video text-xs"></i>
                            1
                        </span>
                    </div>
                </div>
            </div>

            <div class="max-w-md p-6">
                <p class="text-[15px] text-gray-700 pb-1">Home in Merrick Way</p>
                <span class="text-sm text-gray-400 py-1">
                    <i class="fa-solid fa-location text-blue-400"></i>
                    Merrick Way, Miami, FL31314, USA
                </span>
                <p class="text-[15px] text-blue-400 py-1.5">Single Family</p>

                <div class="flex justify-between">
                    <p class="text-sm text-gray-700">$540,000</p>

                    <div>
                        <span class="text-sm mr-4 text-gray-700">
                            <i class="fa-solid fa-book text-blue-400 mr-1"></i>
                            3
                        </span>
                        <span class="text-sm mr-4 text-gray-700">
                            <i class="fa-solid fa-car text-blue-400 mr-1"></i>
                            3
                        </span>
                        <span class="text-sm mr-4 text-gray-700">
                            <i class="fa-solid fa-house text-blue-400 mr-1"></i>
                            4300 sqft
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
