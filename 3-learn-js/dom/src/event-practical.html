<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event Practical</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>

    <p id="display" class="mt-14 mb-6 border border-neutral-200 h-14 leading-[56px] px-2 sm:max-w-[550px] max-w-[90%] mx-auto text-[14px]"></p>

    <div class="sm:max-w-[550px] max-w-[90%] border border-neutral-700 mx-auto p-6">

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">

            <div class="">
                <label class="mb-3 block text-neutral-600" for="">Select Font</label>
                <select class="border border-neutral-700 block w-full h-10 focus-visible:outline-none p-2" name="" id="fontChanger">
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Gargi">Gargi</option>
                </select>
            </div>

            <div class="">
                <label class="mb-3 block text-neutral-600" for="">Text Color</label>
                <input id="colorChanger" class="border border-neutral-700 block w-full h-10 focus-visible:outline-none p-2" type="color">
            </div>

            <div class="">
                <label class="mb-3 block text-neutral-600" for="">Font Size</label>
                <input id="fontsizeChanger" class="border border-neutral-700 accent-neutral-700 block w-full h-10 focus-visible:outline-none p-2" type="range" min="14" max="64" step="1" value="14">
            </div>

            <div class="flex gap-1">
                <button id="bold" class="border border-neutral-700 w-full h-10 focus-visible:outline-none p-2 flex justify-center items-center">
                    <svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" viewBox="0 0 256 256"><path d="M177.08,114.46A48,48,0,0,0,140,36H72A12,12,0,0,0,60,48V200a12,12,0,0,0,12,12h80a52,52,0,0,0,25.08-97.54ZM84,60h56a24,24,0,0,1,0,48H84Zm68,128H84V132h68a28,28,0,0,1,0,56Z"></path></svg>
                </button>
                <button id="italic" class="border border-neutral-700 w-full h-10 focus-visible:outline-none p-2 flex justify-center items-center">
                    <svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" viewBox="0 0 256 256"><path d="M204,56a12,12,0,0,1-12,12H160.65l-40,120H144a12,12,0,0,1,0,24H64a12,12,0,0,1,0-24H95.35l40-120H112a12,12,0,0,1,0-24h80A12,12,0,0,1,204,56Z"></path></svg>
                </button>
                <button id="underline" class="border border-neutral-700 w-full h-10 focus-visible:outline-none p-2 flex justify-center items-center">
                    <svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" viewBox="0 0 256 256"><path d="M204,224a12,12,0,0,1-12,12H64a12,12,0,0,1,0-24H192A12,12,0,0,1,204,224Zm-76-28a68.07,68.07,0,0,0,68-68V56a12,12,0,0,0-24,0v72a44,44,0,0,1-88,0V56a12,12,0,0,0-24,0v72A68.07,68.07,0,0,0,128,196Z"></path></svg>
                </button>
            </div>

            <div class="flex gap-1">
                <button id="textLeft" class="border border-neutral-700 w-full h-10 focus-visible:outline-none p-2 flex justify-center items-center">
                    <svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#000000" viewBox="0 0 256 256"><path d="M28,64A12,12,0,0,1,40,52H216a12,12,0,0,1,0,24H40A12,12,0,0,1,28,64Zm12,52H168a12,12,0,0,0,0-24H40a12,12,0,0,0,0,24Zm176,16H40a12,12,0,0,0,0,24H216a12,12,0,0,0,0-24Zm-48,40H40a12,12,0,0,0,0,24H168a12,12,0,0,0,0-24Z"></path></svg>
                </button>
                <button id="textCenter" class="border border-neutral-700 w-full h-10 focus-visible:outline-none p-2 italic flex justify-center items-center">
                    <svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#000000" viewBox="0 0 256 256"><path d="M28,64A12,12,0,0,1,40,52H216a12,12,0,0,1,0,24H40A12,12,0,0,1,28,64ZM64,92a12,12,0,0,0,0,24H192a12,12,0,0,0,0-24Zm152,40H40a12,12,0,0,0,0,24H216a12,12,0,0,0,0-24Zm-24,40H64a12,12,0,0,0,0,24H192a12,12,0,0,0,0-24Z"></path></svg>
                </button>
                <button id="textRight" class="border border-neutral-700 w-full h-10 focus-visible:outline-none p-2 underline flex justify-center items-center">
                    <svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#000000" viewBox="0 0 256 256"><path d="M28,64A12,12,0,0,1,40,52H216a12,12,0,0,1,0,24H40A12,12,0,0,1,28,64ZM216,92H88a12,12,0,0,0,0,24H216a12,12,0,0,0,0-24Zm0,40H40a12,12,0,0,0,0,24H216a12,12,0,0,0,0-24Zm0,40H88a12,12,0,0,0,0,24H216a12,12,0,0,0,0-24Z"></path></svg>
                </button>
            </div>

            <div class="flex gap-1">
                <button id="uppercase" class="border border-neutral-700 w-full h-10 focus-visible:outline-none p-1 flex justify-center items-center">
                    AA
                </button>
                <button id="lowercase" class="border border-neutral-700 w-full h-10 focus-visible:outline-none p-1 flex justify-center items-center">
                    aa
                </button>
            </div>

            <div class="sm:col-span-3">
                <label class="mb-3 block text-neutral-600" for="">Your Text</label>
                <textarea class="border border-neutral-700 block w-full focus-visible:outline-none p-2" name="" id="textChanger" cols="30" rows="5"></textarea>
            </div>
        </div>

    </div>

    <script src="./js/event-practical.js"></script>
    
</body>
</html>
