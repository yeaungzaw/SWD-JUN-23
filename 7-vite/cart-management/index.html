<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="text-neutral-900">
    <main id="app">
        <header class="border-b-2 fixed w-full z-40 bg-white border-neutral-700">
            <div class="container">
                <div class="flex justify-between items-center py-3">
                    <div class="brand">
                        <h1 class="font-heading font-bold text-2xl">MMS Solutions</h1>
                        <p class="text-neutral-500">E-commerce App</p>
                    </div>
                    <div class="control-btn flex gap-2">
                        <button class="border border-neutral-600 h-12 w-12 flex justify-center items-center"
                            id="search">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 stroke-1">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>
                        </button>
                        <button
                            class="relative border border-neutral-600 bg-neutral-600 text-neutral-200 h-12 w-12 flex justify-center items-center"
                            id="cartBtn">

                            <span id="cartCountBadge" class="absolute bg-red-500 text-white w-6 h-6 flex justify-center items-center text-xs top-0 right-0 translate-x-1/2 -translate-y-1/2 rounded-full border-2 border-white">0</span>

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5 stroke-1">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="header-spacer h-24"></div>

        <section
            class="cart-box translate-x-full flex flex-col fixed w-96 h-screen bg-white z-50 top-0 right-0 border-l-2 border-neutral-600"
            id="cartBox">
            <div class="cart-header px-3 border-b-2 border-neutral-600">
                <div class="flex justify-between items-center py-3">
                    <div class="">
                        <h1 class="font-heading font-bold text-2xl">Your Items</h1>
                        <p class="text-neutral-500">Products in Cart
                            <span id="cartBodyCount" class="text-xs w-4 h-4 inline-flex justify-center items-center bg-red-500 text-white">
                                0
                            </span>
                        </p>
                    </div>
                    <div class="control-btn flex gap-2">
                        <button class="border border-neutral-600 h-12 w-12 flex justify-center items-center"
                            id="cartCloseBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>

                        </button>
                    </div>
                </div>
            </div>
            <div class="cart-body overflow-y-scroll flex-grow flex flex-col p-5">
                <div class="cart-empty-stage hidden last:block text-center w-3/4 m-auto">
                    <img src="./public/empty-cart.svg" alt="">
                    <p class="font-heading">There is no item in cart</p>
                </div>
            </div>
            <div class="cart-footer px-3 border-t-2 border-neutral-600">
                <div class="flex flex-col justify-start py-3">
                    <div class="text-right">
                        <p class="text-neutral-500">Total Amount</p>
                        <h1 class="font-heading font-bold text-2xl">$ <span id="cartCostTotal">0</span></h1>
                    </div>
                    <button
                        class="border bg-neutral-600 text-white border-neutral-600 font-heading w-full h-12 flex justify-center items-center"
                        id="cartCloseBtn">
                        Order Now
                    </button>
                </div>
            </div>
        </section>

        <section class="category-list mb-10 py-3">
            <div class="container">
                <p class="font-heading mb-2">Product Categories</p>

                <div id="categoryList" class="flex gap-3 overflow-scroll sm:overflow-auto">
                    <button class="category-btn whitespace-nowrap active border border-neutral-600 px-4 py-1">
                        All
                    </button>
                </div>
            </div>
        </section>

        <section class="product-list">
            <div class="container">
                <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
                </div>
            </div>
        </section>

        <footer class="mt-10 bg-neutral-600 py-5 text-white">
            <div class="container">
                <div class="flex justify-between items-center">
                    <p class="font-heading">
                        Copyright &copy; <a class="text-neutral-300" href="https://mms-it.com">MMS IT</a>
                    </p>
                    <button class="border border-neutral-200 h-12 w-12 flex justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5 stroke-1">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" />
                        </svg>
                    </button>
                </div>
            </div>
        </footer>

        <template id="categoryBtn">
            <button class="category-btn whitespace-nowrap border border-neutral-600 px-4 py-1">
                Women's Clothing
            </button>
        </template>

        <template id="productCard">
            <div class="product-card group">
                <img class="product-card-img h-32 -mb-16 ml-5 group-hover:-rotate-6 duration-300 transition-transform"
                    src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
                <div class="product-card-body border border-neutral-600 p-5">
                    <p class="product-card-title line-clamp-1 font-heading font-bold text-xl mb-2 mt-14">This is title
                    </p>
                    <p class="product-card-description text-neutral-500 text-sm mb-4 line-clamp-3">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, veritatis. Veritatis
                        excepturi amet facilis. Dolores!
                    </p>
                    <div class="rating border-b border-neutral-600 pb-3 mb-3 flex justify-between">
                        <div class="rating-stars flex gap-1">

                        </div>
                        <p class="rating-text">
                            ( 4.2 / 250 )
                        </p>
                    </div>
                    <p class="product-card-price font-heading font-bold text-xl mb-3">$
                        <span class="price">104</span>
                    </p>
                    <button class="add-to-cart font-heading border border-neutral-600 block w-full h-12">
                        Add to Cart
                    </button>
                </div>
            </div>
        </template>

        <template id="ratingStar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="star w-6 h-6 stroke-orange-400">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
            </svg>
        </template>

        <template id="cartItem">
            <div class="cart-item group">
                <div class="w-full mb-5">
                    <img class="h-16 -mb-8 ml-3 cart-item-img relative z-10"
                        src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
                    <div class="border border-neutral-600 p-3 relative">
                        <button class="cart-item-del absolute top-3 -right-3 p-1 text-red-500 bg-red-100 opacity-0 pointer-events-none group-hover:opacity-100 group-hover:right-3 group-hover:pointer-events-auto duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4 pointer-events-none">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </button>
                        <p class="font-heading line-clamp-1 font-bold mt-7 cart-item-title mb-3">san kyi tar</p>
                        <div class="flex justify-between">
                            <p class="text-neutral-500">$ <span class="cart-item-price">109.55</span></p>
                            <div class="flex">
                                <button class="bg-neutral-300 p-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                                    </svg>
                                </button>
                                <p class="w-8 text-right bg-neutral-100 pr-1">
                                    1
                                </p>
                                <button class="bg-neutral-300 p-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 4.5v15m7.5-7.5h-15" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
