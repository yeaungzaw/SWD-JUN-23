<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>

    <main id="app">

        <div class="font-body mx-auto w-[500px] p-10">

            <h1 class="text-3xl font-bold font-heading mb-5">List Builder</h1>

            <div class="add-new-list border flex mb-10">
                <input id="textInput" class="flex-grow border-2 border-black px-3 focus-visible:outline-none"
                    type="text">
                <button id="addBtn" class="bg-black text-white p-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>

                </button>
            </div>

            <div class="status-box flex justify-between items-center font-heading mb-5">
                <h3 class="text-2xl font-bold">Your List</h3>
                <p class="bg-black text-sm text-white px-3 py-1 rounded-full">
                    Done
                    <span id="doneCounter">0</span id="listCounter"> / <span>0</span>
                </p>
            </div>

            <div id="taskLists" class="font-body">
                <div class="last:flex hidden flex-col justify-center items-center py-16">
                    <img class="w-28 mb-3" src="./img/undraw_no_data_re_kwbl.svg" alt="">
                    <p class="text-sm text-stone-600">There is no List</p>
                </div>
            </div>

        </div>

    </main>


    <script src="./js/app-todo.js"></script>

</body>

</html>
