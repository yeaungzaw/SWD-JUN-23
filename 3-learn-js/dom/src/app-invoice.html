<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>

    <main id="app">

        <header class="max-w-[550px] mx-auto py-3 mb-10">
            <h1 class="font-bold text-3xl font-heading">MMS Solutions</h1>
            <p class="text-neutral-500 font-body">Invoice App</p>
        </header>

        <div class="max-w-[550px] mx-auto py-3">
            <form id="addRecord" class="mb-5" action="">
                <div class="grid gap-3 grid-cols-3">
                    <select class="border border-neutral-600 w-full block p-3" name="product_id" id="">
                        <option value="0">Select Product</option>
                    </select>
                    <input class="border border-neutral-600 w-full block p-3" type="number" name="quantity" placeholder="Quantity">
                    <button class="border border-neutral-600 bg-neutral-600 text-white w-full block p-3">Add Record</button>
                </div>
            </form>

            <table class="w-full">
                <thead class="bg-neutral-600 text-white">
                    <tr class="border-b border-neutral-200">
                        <th class="p-3">#</th>
                        <th class="p-3 text-left w-52">Product</th>
                        <th class="text-end p-3">Price</th>
                        <th class="text-end p-3">Quantity</th>
                        <th class="text-end p-3">Cost</th>
                    </tr>
                </thead>

                <tbody id="recordList">
                    <tr class="hidden last:table-row">
                        <td colspan="5" class="text-center p-4">
                            There is no record
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td class="p-3 text-end bg-neutral-300" colspan="4">Total</td>
                        <td class="p-3 text-end bg-neutral-300" id="costTotal">0</td>
                    </tr>
                    <tr>
                        <td class="p-3 text-end bg-neutral-300" colspan="4">Tax (5%)</td>
                        <td class="p-3 text-end bg-neutral-300" id="costTax">0</td>
                    </tr>
                    <tr class="bg-neutral-600 text-white">
                        <td class="p-3 text-end" colspan="4">Net Cost</td>
                        <td class="p-3 text-end" id="netCost">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </main>
    
    <script src="./js/app-invoice.js"></script>
</body>
</html>
